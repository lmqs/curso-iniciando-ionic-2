<ion-menu [content]="menuContent">
  <ion-toolbar (click)="clicou()">
    <ion-title>Menu Principal</ion-title>
  </ion-toolbar>


<ion-content>
   <ion-list>
     <button ion-item *ngFor="let p of pages" (click)="openPage(p)" menuToggle>
       <ion-icon name="{{p.icon}}"></ion-icon>
       {{p.title}}
     </button>
   </ion-list>
 </ion-content>


<!--
<ion-input>[(ngModel)="user.name"]</ion-input>
-->

  </ion-menu>
<ion-nav #menuContent [root]="rootPage"></ion-nav>
